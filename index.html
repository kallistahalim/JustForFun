<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Just For Fun</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">JUST FOR FUN</h1>
            <h3 class="text-center">Input Noun, Verb and Adjective of Your Liking and See What Sentence Comes Out</h3>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form>
                            <div class="form-group">
                              <label>Noun</label>
                              <input class="form-control" id="noun-input" type="text">
                              <label>Verb</label>
                              <input class="form-control" id="verb-input" type="text">
                              <label>Adjective</label>
                              <input class="form-control" id="adjective-input" type="text">
                            </div>

                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                          </form>

                    </div>
                </div>
            </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
